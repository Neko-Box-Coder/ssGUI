# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  #push:
  #   branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Add Google Tag
        run: |
          cd ${GITHUB_WORKSPACE}/DocsGeneration/ND_Config
          ${GITHUB_WORKSPACE}/DocsGeneration/ND_Config/AddTag.sh
      # - name: Minify Action
      #   uses: anthonyftwang/minify-action@v1.0.1
      # - name: Auto Minify
      #   uses: nizarmah/auto-minify@v2.1
      #   with:
      #     directory: ${GITHUB_WORKSPACE}/docs
      #     output: ${GITHUB_WORKSPACE}/docs
      #     overwrite: true
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload docs folder
          path: './docs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
      - name: github-status-action
        run: |
          curl \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${GITHUB_TOKEN}" \
          https://api.github.com/repos/Neko-Box-Coder/ssGUI/statuses/${GITHUB_SHA} \
          -d '{"state":"success","description":"The docs build succeeded!"}'
